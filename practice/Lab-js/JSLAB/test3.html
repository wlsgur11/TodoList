<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello World</h1>
    <script>
        addEventListener('copy', (e)=>{
            let thisURL = document.URL
            e.preventDefault()
            e.clipboardData.setData(
                'text/plain',
                `${document.getSelection()} - 출처 : ${thisURL}`
            )
        })
    </script>
</body>
</html>
